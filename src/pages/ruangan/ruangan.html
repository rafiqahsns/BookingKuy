<ion-header class="hehe">

  <ion-navbar>
    <ion-title>Ruangan Sewa</ion-title>

  </ion-navbar>
  <ion-searchbar
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)" color="primary">
  </ion-searchbar>
</ion-header>


<ion-content>
    <ion-list>
        <ion-item-divider color="light">FMIPA</ion-item-divider>
        <button ion-item *ngFor="let item of items" (click)="nextpage(item)">
            {{ item }}
          </button>
      </ion-list>
    <ion-list>
          <ion-item-divider color="light">FAPERTA</ion-item-divider>
          <button ion-item *ngFor="let item of faperta" (click)="nextpage(item)">
              {{ item }}
            </button>
      </ion-list>
</ion-content>

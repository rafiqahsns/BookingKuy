<ion-header>

  <ion-navbar>
    <ion-title>Login Mahasiswa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="userData.username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
    </ion-item>
  <br>
    <button ion-button block (click)="postRequest()">Login</button>
    <button ion-button block (click)="register()">Create New Account</button>
  </ion-list>
</ion-content>

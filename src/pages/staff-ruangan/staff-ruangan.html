<ion-header>

  <ion-navbar>
    <ion-title>Ruangan</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor = "let list of ruangan">

    <ion-item>
      <h1>{{list.nama}}</h1>
      <h3>{{list.fakultas}}</h3>
      <p>{{list.harga}}</p><br>
    </ion-item>

      <img [src]="list.picture" >

    <ion-card-content>
      <p>Deskripsi Ruangan</p>
      <p>{{list.deskripsi}}</p>
      <p>Kapasitas : {{list.kapasitas}}</p>
    </ion-card-content>

      <ion-item text-center>
        <button ion-button icon-left clear small (click)="editt(list)">
          <ion-icon name="ios-create"></ion-icon>
          <div>Edit Ruangan</div>
        </button>
      </ion-item>
  </ion-card>
  <ion-card>
      <ion-item text-center>
        <button ion-button icon-left clear small (click)="tambah()">
          <ion-icon name="ios-create"></ion-icon>
          <div>Tambah Ruangan</div>
        </button>
      </ion-item>
  </ion-card>
</ion-content>

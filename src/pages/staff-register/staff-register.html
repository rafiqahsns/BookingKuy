<ion-header>

  <ion-navbar>
    <ion-title>Registrasi Staff</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="appBackground">
  <ion-card>
    <ion-card-header>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label stacked>Nama Pengguna</ion-label>
          <ion-input type="text" [(ngModel)]="userData.name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input type="text" [(ngModel)]="userData.email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>No. HP</ion-label>
          <ion-input type="text" pattern="[0-9]{10,13}"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Username</ion-label>
          <ion-input type="text" [(ngModel)]="userData.username"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input type="{{type}}" [(ngModel)]="userData.password"></ion-input>
          <button *ngIf="!showPass" ion-button clear color="primary-dark" type="button" item-end (click)="showPassword()"  style="height:32px;">
            <ion-icon name="md-eye-off" style="font-size:32px;"></ion-icon></button>
          <button *ngIf="showPass" ion-button clear color="primary-dark" type="button" item-end (click)="showPassword()"  style="height:32px;">
            <ion-icon name="md-eye" style="font-size:32px;"></ion-icon></button>
        </ion-item>

        <button ion-button full color="success" (click)="signup()">Register</button><br>
        <a href="#" (click)="login()" float-right>Halaman Login</a><br>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>

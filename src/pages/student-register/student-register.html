<ion-header>

  <ion-navbar>
    <ion-title>Registrasi Mahasiswa</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="appBackground">
  <ion-card>
    <ion-card-header>
      Data Mahasiswa
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label stacked>Name</ion-label>
          <ion-input type="text" [(ngModel)]="userData.name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input type="text" [(ngModel)]="userData.email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Username</ion-label>
          <ion-input type="text" [(ngModel)]="userData.username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input type="{{type}}" [(ngModel)]="userData.password"></ion-input>
          <button *ngIf="!showPass" ion-button clear color="dark" type="button" item-end (click)="showPassword()"  style="height:32px;">
            <ion-icon name="ios-eye-off-outline" style="font-size:32px;"></ion-icon></button>
          <button *ngIf="showPass" ion-button clear color="dark" type="button" item-end (click)="showPassword()"  style="height:32px;">
            <ion-icon name="ios-eye-outline" style="font-size:32px;"></ion-icon></button>
        </ion-item>

        <button ion-button full color="success" (click)="signup()">Sign up</button><br>

      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>

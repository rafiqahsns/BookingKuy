<ion-header>

  <ion-navbar>
    <ion-title>Tanggal Sewa</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-item>
      <ion-label>Tanggal Sewa</ion-label>
      <ion-datetime displayFormat="DD-MMM-YYYY" pickerFormat="DD-MMM-YYYY"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label>Waktu</ion-label>
      </ion-item>
    <ion-list>
        <ion-item>
          <ion-label>15.00-16.00</ion-label>
          <ion-checkbox checked="false"></ion-checkbox>
        </ion-item>
    
        <ion-item>
          <ion-label>16.00-17.00</ion-label>
          <ion-checkbox checked="false"></ion-checkbox>
        </ion-item>

        <ion-item>
            <ion-label>17.00-18.00</ion-label>
            <ion-checkbox checked="false"></ion-checkbox>
          </ion-item>
      
          <ion-item>
            <ion-label>20.00-21.00</ion-label>
            <ion-checkbox checked="false"></ion-checkbox>
          </ion-item>
      </ion-list>
      <button ion-button float-right (click)="nextpage()">Pilih Ruangan</button>
</ion-content>

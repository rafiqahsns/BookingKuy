<ion-header>

  <ion-navbar>
    <ion-title>Tanggal Sewa</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-item>
      <ion-label>Tanggal Sewa</ion-label>
      <ion-input type="date"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Waktu</ion-label>
      </ion-item>
    <ion-list>
        <ion-item *ngFor="let item of jam" disabled=true>
          <ion-label>{{item}}</ion-label>
          <ion-checkbox disabled={{asal}} checked="false"></ion-checkbox>
        </ion-item>
      </ion-list>
      
      <button ion-button float-right (click)="nextpage()">Pilih Ruangan</button>
</ion-content>

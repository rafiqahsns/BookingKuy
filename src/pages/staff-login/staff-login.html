<ion-header>

    <ion-navbar>
      <ion-title>Login Staff</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-list>
  
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="{{type}}"></ion-input>
        <button *ngIf="!showPass" ion-button clear color="primary-dark" type="button" item-end (click)="showPassword()"  style="height:32px;"> 
          <ion-icon name="md-eye-off" style="font-size:32px;"></ion-icon></button>
        <button *ngIf="showPass" ion-button clear color="primary-dark" type="button" item-end (click)="showPassword()"  style="height:32px;"> 
          <ion-icon name="md-eye" style="font-size:32px;"></ion-icon></button>
      </ion-item>
    <br>
      <button ion-button block (click)="StaffTabsPush()">Login</button>
    </ion-list>
  </ion-content>

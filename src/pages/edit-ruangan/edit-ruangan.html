<ion-header>

  <ion-navbar>
    <ion-title>Edit Ruangan</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-avatar item-start>
      <img [src]="ruangan.picture" (click) = "browsePhoto()">
      <button *ngIf="show" ion-button float-left (click)="batal()">Batal</button>
    </ion-avatar>
    <ion-item>
      <ion-label floating>Nama : </ion-label>
      <ion-input type="text" value="{{ruangan.nama}}" [(ngModel)]="ruangan.nama"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Harga :</ion-label>
      <ion-input type="number" step="any" value="{{ruangan.harga}}" [(ngModel)]="ruangan.harga"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Lokasi (Fakultas) : </ion-label>
      <ion-input type="text" value="{{ruangan.fakultas}}" [(ngModel)]="ruangan.fakultas"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Kapasitas (Orang):</ion-label>
      <ion-input type="number" value="{{ruangan.kapasitas}}" [(ngModel)]="ruangan.kapasitas"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Deskripsi</ion-label>
      <ion-textarea type="text" value="{{ruangan.deskripsi}}" [(ngModel)]="ruangan.deskripsi"></ion-textarea>
    </ion-item>

    <br>
    <button ion-button float-right (click)="save()">Simpan</button>
    <br><br>
  </ion-list>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>Pinjam Ruangan</ion-title>
    <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon name="ios-notifications"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content text-center class="vertical-align-content">
  <ion-grid>
        <ion-row>
              <ion-col>
                <figure>
                  <img (click)="ruangan()" class="center" height="100 px" width="100 px"
                  id = "btn" src="../assets/imgs/ruangan.png"/>
              </figure>
              <p align="center">Cari berdasarkan ruangan</p>
              <br>
              <figure>
                  <img (click)="waktu()" class="center" height="100 px" width="100 px"
                  id = "btn" src="../assets/imgs/calendar.png"/>
              </figure>
              <p align="center">Cari berdasarkan tanggal</p> 
              </ion-col>
        </ion-row>
  </ion-grid>
 </ion-content>

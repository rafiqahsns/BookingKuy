<ion-header>

  <ion-navbar>
    <ion-title>Waktu yang Tersedia</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label>Tanggal Sewa</ion-label>
        <ion-input [(ngModel)]="date" (ionChange)="updatedate()" type="date" id="sewaDate"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label>Waktu</ion-label>
        </ion-item>
      <ion-list>
          <ion-item>
            <ion-label>14.00-15.00</ion-label>
            <ion-checkbox [(ngModel)]="time[0]" (ionChange)="updatetime()" disabled="false"></ion-checkbox>
          </ion-item>

          <ion-item>
            <ion-label>16.00-17.00</ion-label>
            <ion-checkbox [(ngModel)]="time[1]" (ionChange)="updatetime()" disabled='false'></ion-checkbox>
          </ion-item>

          <ion-item>
              <ion-label>21.00-22.00</ion-label>
              <ion-checkbox [(ngModel)]="time[2]" (ionChange)="updatetime()" disabled='false'></ion-checkbox>
            </ion-item>

        </ion-list>
        <ion-item>
          <ion-label>Alasan Meminjam</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item><br><br>
        <button ion-button float-right (click)="nextdetail()">Pinjam</button>
</ion-content>

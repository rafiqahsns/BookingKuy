<ion-header>
  <ion-navbar>
    <ion-title>Riwayat</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="list-avatar-page">
    <ion-refresher (ionRefresh)="refresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
  <ion-list>


    <ion-item  *ngFor = "let list of log">
      <ion-avatar item-start>
        <img [src]="list.picture">
      </ion-avatar>
      <h2>{{list.nama}}</h2>
     
    <div style="white-space : normal;"  >
    <p><span style="color: #c75b39">{{list.name}}</span> memesan ruangan untuk tanggal <span style="color: #c75b39">{{list.tanggal}}</span>
      pada pukul <span style="color: #c75b39">{{list.waktu}}</span></p><br>
      <p style="color: #c75b39">{{list.status}}</p><br>
      <button ion-button block (click)="detail(list)">Detail</button>
    
  </div>
    </ion-item>
  </ion-list>
  
</ion-content>

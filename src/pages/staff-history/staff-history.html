<ion-header>
  <ion-navbar>
    <ion-title>Riwayat</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="list-avatar-page">
  <ion-list>


    <ion-item *ngFor = "let list of arr">
      <ion-avatar item-start>
        <img src="assets/imgs/ccr.jpg">
      </ion-avatar>
      <h2>{{list.ruangan}}</h2>
      <p>{{list.status}}</p>
      <br>
    </ion-item>
    <button (click)="refresh()">Refresh</button>
  </ion-list>

</ion-content>

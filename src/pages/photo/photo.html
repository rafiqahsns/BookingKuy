<ion-header>
  <ion-navbar>
    <ion-title>Pilih Foto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Pilih Foto!</h2>
  <button ion-button full  (click)="takePhoto()">
    <ion-icon name="camera"></ion-icon>&nbsp;Take Photo
    </button>
    <button ion-button full  (click)="browsePhoto()">
      <ion-icon name="camera"></ion-icon>&nbsp;Browse Photo
      </button>

    <ion-grid>
      <ion-row>
        <ion-col col-6 *ngFor="let photo of photos; let id = index">
          <ion-card class="block">
            <ion-icon name="trash" class="deleteIcon" (click)="deletePhoto(id)"></ion-icon>
            <img [src]="photo" *ngIf="photo" />
          </ion-card>
  </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
